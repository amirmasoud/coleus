map $sent_http_content_type $expires {
	"text/html"                  epoch;
	"text/html;                  charset=utf-8" epoch;
	default                      off;
}

server {
	listen                       80;
	server_name                  graphql.negarin.test www.graphql.negarin.test;
	#                            Redirect all traffic to SSL
	rewrite                      ^ https://$server_name$request_uri? permanent;
}

server {
	listen                       443 ssl;

	#                            enables SSLv3/TLSv1, but not SSLv2 which is weak and should no longer be used.
	ssl_protocols              SSLv3 TLSv1 TLSv1.1 TLSv1.2;

	#                            disables all weak ciphers
	ssl_ciphers                  ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM;

	server_name                  graphql.negarin.test www.graphql.negarin.test;

	##                           Access and error logs.
	error_log                    /var/log/nginx/graphql.error.log;
	access_log                   /var/log/nginx/graphql.access.log;

	##                           Keep alive timeout set to a greater value for SSL/TLS.
	keepalive_timeout            75 75;

	##                           See the keepalive_timeout directive in nginx.conf.
	##                           Server certificate and key.
	# ssl                          on;
	ssl_certificate              /etc/ssl/certs/engine.negarin.test.crt;
	ssl_certificate_key          /etc/ssl/certs/engine.negarin.test.key;
	ssl_session_timeout          5m;

	##                           Strict Transport Security header for enhanced security. See http://www.chromium.org/sts.
	add_header                   Strict-Transport-Security "max-age=7200";

	gzip                         on;
	gzip_types                   text/plain application/xml text/css application/javascript;
	gzip_min_length              1000;
	location / {
		expires                     $expires;
		proxy_redirect              off;
		proxy_set_header            Host $host;
		proxy_set_header            X-Real-IP $remote_addr;
		proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header            X-Forwarded-Proto $scheme;
		proxy_read_timeout          1m;
		proxy_connect_timeout       1m;
		proxy_pass                  http://graphql:8080;
	}
}