version: "3"

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/frontend/Dockerfile
    container_name: negarin-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    working_dir: /var/www/frontend
    networks:
      - frontend-network

  backend:
    build:
      context: ../backend
      args:
        FPM_VERSION: ${FPM_VERSION}
      dockerfile: ../deploy/backend/Dockerfile
    container_name: negarin-backend
    restart: unless-stopped
    ports:
      - "9000:9000"
    tty: true
    working_dir: /var/www/backend
    depends_on:
      - database
      - redis
    volumes:
      - ../backend:/var/www/backend
      - ../deploy/backend/php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ../deploy/backend/php/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
    networks:
      - backend-network

  database:
    image: postgres:${PGSQL_VERSION}
    container_name: negarin-database
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
    networks:
      - backend-network

  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: negarin-nginx
    ports:
      - "80:80"
      - "443:443"
    tty: true
    restart: unless-stopped
    volumes:
      - ./nginx/certs/:/etc/ssl/certs/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ../backend:/var/www/backend
      - ../frontend:/var/www/frontend
      - ./nginx/log/:/var/log/nginx/
    depends_on:
      - frontend
      - backend
    networks:
      - backend-network
      - frontend-network

  redis:
    image: redis:${REDIS_VERSION}
    container_name: negarin-redis
    command: ["redis-server"]
    hostname: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend-network

  elasticsearch:
    image: elasticsearch:7.5.2
    container_name: negarin-elasticsearch
    hostname: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge

volumes:
  dbdata:
  redis-data:
