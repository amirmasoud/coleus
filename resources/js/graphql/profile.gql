query FetchUserByUsername($username: String) {
  user(username: $username) {
    id,
    name,
    username,
    photo_url,
    xsmall,
    placeholder,
    following_count,
    followers_count,
    books_count,
    books {
      id,
      title,
      description,
      cover,
      placeholder,
      slug,
    }
  }
}
